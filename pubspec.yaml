name: ehgezly_app
description: منصة حجز الملاعب الرياضية
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Notifications
  firebase_messaging: ^14.7.5
  flutter_local_notifications: ^15.1.1
  
  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.0.0
  
  # Forms & Validation
  flutter_form_builder: ^8.3.0
  form_validator: ^2.1.0
  
  # UI Components
  cached_network_image: ^3.3.0
  carousel_slider: ^4.2.1
  intl: ^0.18.1
  url_launcher: ^6.1.12
  qr_flutter: ^4.2.0
  smooth_page_indicator: ^1.1.0
  
  # Animations
  lottie: ^2.7.0
  
  # Utilities
  uuid: ^3.0.7
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/translations/
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
